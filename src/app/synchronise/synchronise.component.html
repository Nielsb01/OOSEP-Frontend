<main>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h1 class="fadeIn second">Jira Synchroniseermachien</h1>
      <!-- Synchronisation Form -->
      <form [formGroup]="synchronisationForm" (ngSubmit)="onSubmit(synchronisationForm.value)">

        <div class="container">
          <!-- 'Sync origin' input fields -->
          <div>
            <h2 class="fadeIn second">Van</h2>
            <input type="text" class="fadeIn second" name="login" placeholder="E-mailadres" formControlName="syncOriginEmailAddress">
          </div>

          <!-- 'Sync destination' input fields -->
          <div>
            <h2 class="fadeIn second">Naar</h2>
            <input type="text" class="fadeIn second" name="login" placeholder="E-mailadres" formControlName="syncDestinationEmailAddress">
          </div>
        </div>

        <button type="submit" [disabled]="synchronisationForm.invalid" class="fadeIn fourth">Synchroniseer nu</button>

      </form>
    </div>
  </div>
</main>
