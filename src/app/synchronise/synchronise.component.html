<main>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <h1 class="fadeIn second">Jira Synchroniseermachien</h1>
      <!-- Synchronisation Form -->
      <form [formGroup]="synchronisationForm" (ngSubmit)="onSubmit(synchronisationForm.value)">

        <div class="container">
          <!-- 'Sync from' input fields -->
          <div>
            <h2 class="fadeIn second">Van</h2>
            <input type="text" class="fadeIn second" name="login" placeholder="jira URL" formControlName="syncFromURL">
            <input type="text" class="fadeIn third" name="login" placeholder="login" formControlName="syncFromUsername">
            <input type="text" class="fadeIn fourth" name="login" placeholder="password" formControlName="syncFromPassword">
          </div>

          <!-- 'Sync to' input fields -->
          <div>
            <h2 class="fadeIn second">Naar</h2>
            <input type="text" class="fadeIn second" name="login" placeholder="jira URL" formControlName="syncToURL">
            <input type="text" class="fadeIn third" name="login" placeholder="login" formControlName="syncToUsername">
            <input type="text" class="fadeIn fourth" name="login" placeholder="password" formControlName="syncToPassword">
          </div>
        </div>
        <button type="submit" class="fadeIn fourth">Synchroniseer</button>
      </form>

    </div>
  </div>
</main>
